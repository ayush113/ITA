{% load static  %}
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <title>
        Home Page - CRM
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'ProductiveNITK/login.css' %}">
    <script type="application/javascript">

        $(document).ready(function(){
            $("#submit").click(function () {
               var username = $("#uname").val();
               var password = $("#pwd").val();
               username = JSON.stringify(username);
               password = JSON.stringify(password);
               $.post('/login',{uname:username,pass:password},function (result) {
                   if(result == 1)
                   {
                       window.location = "{% url 'home' %}"
                   }

            });
            });
        });
    </script>
    </head>
    <body>
        
        <center>
         {% csrf_token %}
        <div class="container form-group">
            <span>Login</span>
            <div id="field">
                <form class="form-horizontal">
                <div class="form-group">
    <div class="col-sm-8">
      <input type="text" class="form-control" id="uname" placeholder="Username">
    </div>
  </div>
        <div class="form-group">
                <div class="col-sm-8">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
                </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn" id="submit">Login</button>
            </div>
            <div id="change">
                Not a Member? &nbsp;&nbsp;<a href="{% url 'signup'%}" style="color: grey">Sign Up</a>
            </div>
                </div>
            </form>
            </div>
        </div>
        </center>
    </body>
</html>
