<style>

.container{

height: 250px;
max-width: inherit;
background-color:ghostwhite;
font-size: 30px;

}

   .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 250px;
    overflow-x: hidden;
    padding-top: 20px;
}

.left {
    left: 0;
    background-color: lightblue;
}

.right {
    right: 0;
    background-color: seashell;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.centered img {
    width: 150px;
    border-radius: 50%;
}


 .button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}


</style>
    </head>



<body>

<div class='container'>

    <h1 align='right' style="margin-right: 50px; padding-top: 20px; font-size: 60px">ProductiveNITK</h1>
    <p align='right' style="margin-right: 50px">Life Just Got Better.</p>


</div>

   <div class="split left">
  <div style="vertical-align:middle; padding-left: 120px; padding-right: 120px; font-size: 40px; padding-top: 30px">

    <p>The ProductiveNITK application lets you have all your work at one place.We let you create to-do lists, notes and reminders to enhance your productivity.</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <button class="button"><span>Sign In </span></button>
      <button class="button"><span>Sign up</span></button>


  </div>
</div>

</body>
